<html lang="en">
<head>

<body>
  

 <section class="container">
  <div class="Contact"><h2>
    Contact Us
  </h2></div>
<form action="#" class="form">
  <div class="collum">
   <div class="input_box">
    <label for="first name">First Name</label>
    <input type="text" required>
   </div>
   <div class="input_box">
    <label for="first name">Last Name</label>
    <input type="text" required>
   </div>
  </div>
<div class="input_box">
    <label for="email">Email Address
    </label>
    <input type="email" required>
   </div>

   <div class="input_box" >
    <label for="query">Query Type</label>
   </div>

   <div class="query">
    <div class="input_box2">
      <input type="radio" name="query"
      id="query1" required>
      <label for="query1">General Enquery</label>
    </div>
    <div class="input_box2">
      <input type="radio" name="query"
      id="query2" required>
      <label for="query2">Support Request</label>
    </div>
   </div>
   
   <div class="input_box">
    <div class="message">
      <label for="message">Message</label>
    <input type="text" required>
    </div>
   </div>

    <div class="input_box3">
      <input type="checkbox" required> 
      <label for="checkbox
      ">I consent to being contacted by the team</label>
    </div>
    <div class="input_box4">
      <button>Submit</button>
    </div>


  </form>
 </section>
 </div>
